
<div class='container'>

  <div class='summary-container'>
    <app-summary></app-summary>
  </div>

  <div class='menu-and-list-container'>

    <div class='menu'>
      <div class="tab-menu-left" id='left' (click)="menuClick('left')">List</div>
      <div class="tab-menu-right" id='right' (click)="menuClick('right')">Detail</div>
    </div>

    <div *ngIf="tabName === 'left'" class="tab-content-left">
        <app-list></app-list>
    </div>

    <div *ngIf="tabName === 'right'" class="tab-content-right">
        <app-detail></app-detail>
    </div>

  </div>
</div>
