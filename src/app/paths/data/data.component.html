
<div class='container'>

  <div class='summary-container'>
    <app-summary></app-summary>
  </div>

  <div class='menu-and-list-container'>

    <div *ngIf="nTabs === 1">
      <div class='menu'>
        <div class="tab one">{{tabNameSingle}}</div>
      </div>

      <div class="tab-content-mid">
          <app-create-detail></app-create-detail>
      </div>

    </div>

    <div *ngIf="nTabs === 2">
      <div class='menu'>
        <div class="tab two left" id='tab left' (click)="menuClick('left')">{{tabNameLeft}}</div>
        <div class="tab two right" id='tab right' (click)="menuClick('right')">{{tabNameRight}}</div>
      </div>

      <div [hidden]="activeTab !== 'tab left'" class="tab-content-left">
          <app-list></app-list>
      </div>

      <div [hidden]="activeTab !== 'tab right'" class="tab-content-right">
          <app-detail></app-detail>
      </div>

    </div>


    <div *ngIf="nTabs === 3">
      <div class='menu'>
        <div class="tab three left"  id='tab left'  (click)="menuClick('left')">  {{tabNameLeft}} </div>
        <div class="tab three mid"   id='tab mid'   (click)="menuClick('mid')">   {{tabNameMid}}  </div>
        <div
          class="tab three right"
          [ngClass]="notificationsWaiting ? 'notices' : 'no-notices'"
          id='tab right'
          (click)="menuClick('right')"> {{tabNameRight}}</div>

      </div>

      <div [hidden]="activeTab !== 'left'" class="tab-content-left">
          <app-list></app-list>
      </div>

      <div [hidden]="activeTab !== 'mid'" class="tab-content-mid">
        <app-detail></app-detail>
      </div>

      <div [hidden]="activeTab !== 'right'" class="tab-content-right">
          <app-feed></app-feed>
      </div>

    </div>

  </div>
</div>
