

<div [ngSwitch]="isCreatePage">

  <div *ngSwitchCase="false">
    <div class='name'> {{pathName}} </div>
    <div class='desc'> {{pathDescription}} </div>
  </div>

  <div *ngSwitchCase="true">
    <input class='name input' type='text' placeholder='(Enter Route Name)' [(ngModel)]="newName" (ngModelChange)="onChange()">
    <textarea class='desc input' placeholder='(Enter Route Description)' [(ngModel)]="newDesc" (ngModelChange)="onChange()"></textarea>
  </div>

</div>
